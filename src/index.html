<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/output.css" />
  </head>
  <body class="bg-gray-50">
    <div class="min-h-[100vh] bg-white mx-auto max-w-lg">
      <!-- navbar -->
      <nav class="bg-white">
        <div class="flex justify-between items-center p-6">
          <div class="w-[104px]">
            <img
              src="./assets/images/logo.png"
              class="w-full h-full object-cover"
            />
          </div>
          <div>
            <button type="button">
              <img
                src="./assets/images/menu.svg"
                class="w-[20px] h-[20px] object-cover"
              />
            </button>
          </div>
        </div>
      </nav>
      <!-- /navbar -->

      <!-- hero -->
      <section
        id="hero"
        class="bg-gray-100 min-h-[20rem] flex justify-center items-center flex-wrap gap-4 pt-10"
      >
        <article>
          <h5 class="text-[16px] font-bold leading-6 text-center">Food app</h5>
          <h2 class="p-[10px] text-4xl font-bold text-center leading-[42.5px]">
            Why stay hungry when you can order form Bella Onojie
          </h2>
          <h4 class="p-[10px] text-2xl leading-[38px] text-center mx-16">
            Download the bella onojie's food app now on
          </h4>
        </article>
        <div class="w-full flex justify-center">
          <button
            class="bg-[#FA4A0C] text-white font-bold text-2xl leading-9 px-14 py-3 rounded-full"
          >
            Playstore
          </button>
        </div>
        <div class="w-full flex justify-center">
          <button
            class="text-[#FA4A0C] border-[#FA4A0C] border-[1px] text-2xl leading-9 px-14 py-3 rounded-full"
          >
            App store
          </button>
        </div>
        <div class="relative -top-24 -left-10">
          <img src="./assets/images/phones.png" alt="phones" />
        </div>
      </section>
      <!-- /hero -->

      <section
        id="account"
        class="bg-white min-h-[20rem] flex justify-center items-center"
      >
        <h1>Account</h1>
      </section>

      <section
        id="explore"
        class="bg-gray-100 min-h-[20rem] flex justify-center items-center"
      >
        <h1>Explore</h1>
      </section>

      <section
        id="checkout"
        class="bg-gray-50 min-h-[20rem] flex justify-center items-center"
      >
        <h1>Checkout</h1>
      </section>

      <!-- footer -->
      <footer class="">
        <div
          class="bg-dark text-center flex flex-col gap-6 px-5 py-28 text-white"
        >
          <h1 class="text-3xl e">Download the app now.</h1>
          <p>
            Available on your favorite store. Start your premium experience now
          </p>
          <div class="flex justify-center items-center gap-3">
            <button type="button" class="bg-primary px-8 py-4 rounded-xl">
              Buy Now
            </button>
            <button
              type="button"
              class="bg-transparent px-8 py-4 border border-white rounded-xl"
            >
              Try for free
            </button>
          </div>
        </div>
        <div class="flex justify-center items-center gap-3 py-6">
          <div class="h-10 w-10 bg-primary"></div>
          <div class="h-10 w-10 bg-primary"></div>
          <div class="h-10 w-10 bg-primary"></div>
        </div>
      </footer>
      <!-- /footer -->
    </div>
    <script src="./app.js"></script>
  </body>
</html>
