<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/output.css" />
  </head>
  <body class="bg-gray-50">
    <div class="min-h-[100vh] bg-white mx-auto max-w-lg">
      <!-- navbar -->
      <nav class="bg-white">
        <div class="flex justify-between items-center p-6">
          <div class="w-[104px]">
            <img
              src="./assets/images/logo.png"
              class="w-full h-full object-cover"
            />
          </div>
          <div>
            <button type="button">
              <img
                src="./assets/images/menu.svg"
                class="w-[20px] h-[20px] object-cover"
              />
            </button>
          </div>
        </div>
      </nav>
      <!-- /navbar -->

      <!-- hero -->
      <section
        id="hero"
        class="bg-gray-100 min-h-[20rem] flex justify-center items-center"
      >
        <h1>Hero</h1>
      </section>
      <!-- /hero -->

      <section
        id="account"
        class="bg-white min-h-[20rem] flex justify-center items-center"
      >
        <h1>Account</h1>
      </section>

      <section
        id="explore"
        class="bg-gray-100 min-h-[20rem] flex justify-center items-center flex-col"
      >
        <h3 class="p-6" style="color: #FA4A0C; font-weight: 700; font-size: 24px;">Explore while shopping</h1>
        <h2 class="p-6" style="font-weight: 700; font-size: 40px; text-align: center; margin: 0 80px">Shop for your favorites meal as e dey hot.</h2>
        <h4 class="p-6" style="color: #737373; font-weight: 500; font-size: 24px; text-align: center; margin: 0 120px">Shop for your favorite meals or drinks and enjoy while doing it.</h4>
        <img src="assets/images/phone-explore.png" alt="">
      </section>

      <section
        id="checkout"
        class="bg-gray-50 min-h-[20rem] flex justify-center items-center"
      >
        <h1>Checkout</h1>
      </section>

      <!-- footer -->
      <footer class="">
        <div
          class="bg-dark text-center flex flex-col gap-6 px-5 py-28 text-white"
        >
          <h1 class="text-3xl e">Download the app now.</h1>
          <p>
            Available on your favorite store. Start your premium experience now
          </p>
          <div class="flex justify-center items-center gap-3">
            <button type="button" class="bg-primary px-8 py-4 rounded-xl">
              Buy Now
            </button>
            <button
              type="button"
              class="bg-transparent px-8 py-4 border border-white rounded-xl"
            >
              Try for free
            </button>
          </div>
        </div>
        <div class="flex justify-center items-center gap-3 py-6">
          <div class="h-10 w-10 bg-primary"></div>
          <div class="h-10 w-10 bg-primary"></div>
          <div class="h-10 w-10 bg-primary"></div>
        </div>
      </footer>
      <!-- /footer -->
    </div>
    <script src="./app.js"></script>
  </body>
</html>
