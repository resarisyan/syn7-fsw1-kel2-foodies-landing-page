<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/output.css" />
  </head>
  <body class="bg-gray-50 px-12">
    <div class="min-h-[100vh] bg-white mx-auto max-w-lg lg:max-w-6xl">
      <!-- navbar -->
      <nav class="bg-white">
        <div class="flex justify-between items-center p-6">
          <div class="w-[104px]">
            <img
              src="./assets/images/logo.png"
              class="w-full h-full object-cover"
            />
          </div>
          <div>
            <button type="button">
              <img
                src="./assets/images/menu.svg"
                class="w-[20px] h-[20px] object-cover"
              />
            </button>
          </div>
        </div>
      </nav>
      <!-- /navbar -->

      <!-- hero -->
      <section
        id="hero"
        class="bg-gray-100 min-h-[20rem] flex justify-center items-center"
      >
        <h1>Hero</h1>
      </section>
      <!-- /hero -->

      <section
        id="account"
        class="bg-white min-h-[20rem] flex justify-center items-center"
      >
        <h1>Account</h1>
      </section>

      <section
        id="explore"
        class="bg-gray-100 min-h-[20rem] flex justify-center items-center"
      >
        <h1>Explore</h1>
      </section>

      <section
        id="checkout"
        class="bg-gray-50 min-h-[20rem] flex justify-center items-center"
      >
        <h1>Checkout</h1>
      </section>

      <!-- footer -->
      <footer class="">
        <div class="">
          <div
            class="bg-dark text-center flex flex-col gap-6 px-5 py-28 text-white
            lg:bg-center
            lg:bg-[linear-gradient(to_right,rgba(37,43,66,0.3),rgba(37,43,66,0.3)),url('/src/assets/images/footer-bg.jpeg')]"

          >
            <h1 class="text-4xl font-bold e lg:text-white">Download the app now.</h1>
            <p class="text-zinc-400 px-5 text-2xl block lg:hidden">
              Most calendars are designed for teams.
            </p>
            <p class="hidden lg:block text-white text-2xl">
              Available on your favorite store. Start your premium experience now
            </p>
            <div class="flex justify-center items-center gap-3 pt-12">
              <button
                type="button"
                class="bg-primary px-8 py-4 rounded-xl font-bold"
              >
                Buy Now
              </button>
              <button
                type="button"
                class="bg-transparent px-10 py-4 border border-white rounded-xl font-bold"
              >
                Try for free
              </button>
            </div>
          </div>
        </div>

        <div class="flex items-center justify-center lg:py-14">
          <div class="lg:flex items-center w-4/12 justify-center hidden">
            <img src="assets/images/logo.png" alt="" class="">
          </div>
          <div class="lg:w-4/12 w-96">
            <div class="flex justify-center items-center gap-3 py-4 pt-16 lg:py-0">
              <a href="">
                <div
                  class="h-10 w-10 bg-cover bg-[url('/src/assets/images/twitter-logo.png')]"
                ></div>
              </a>
              <a href="">
                <div
                  class="h-10 w-10 mx-6 bg-cover bg-[url('/src/assets/images/fb-logo.png')]"
                ></div>
              </a>
              <a href="">
                <div
                  class="h-10 w-10 bg-cover bg-[url('/src/assets/images/linkedin-logo.png')]"
                ></div>
              </a>
            </div>
            <p class="pb-14 text-center text-dark font-medium lg:hidden">
              Just type what's on your mind and we'll
            </p>
          </div>
          <div class="lg:flex items-center w-4/12 justify-center hidden">
            <p>Copyright 2020 Bella Olojie.com</p>
          </div>
        </div>

      </footer>
      <!-- /footer -->
    </div>
    <script src="./app.js"></script>

</html>
